<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Swimming Googles Shop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/google_logo.jpg" alt="googles logo">
            <div class="storeName">
                Swim_&_Google
            </div>
            <ul class="mainMenu">
                <li><a href="./index.html">Main Page</a></li>
                <li><a href="./catalog.html">Catalog</a></li>
                <li><a href="./contacts.html">Contacts</a></li>
            </ul>
        </div>


        <hr>
        <h1>Contacts</h1>
        <fieldset>
            <legend>Contact us</legend>
            <form class="contactsForm" action="contacts.html" method="post">
                <input type="text" name="username" placeholder="Your name">
                <br>
                <input type="email" name="email" placeholder="Your email">
                <br>
                <input type="text" name="subject" placeholder="Message topic">
                <br>

                <label for="letterBody">Your message:</label>
                <br>
                <textarea name="letter" id="letterBody"></textarea>
                <br>

                <input type="submit" value="send">
            </form>
        </fieldset>
        <h2>Address</h2>
        <p>
            <strong>Phone: </strong> +1 981 666 555 1<br>
            <strong>Address: </strong> Default City, Default Street, 81<br>
            <strong>Email: </strong> contact@swimgoogleshop.com<br>
        </p>

        <hr>
        <div class="footer">&copy; "All rights reserved"</div>
    </div>
</body>
</html>
